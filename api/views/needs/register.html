    <div class="bs-component">

        <div class="jumbotron">
            <h1 class="display-3">Cad. Necessidades dos Bancos</h1>

            <hr class="my-4">

            <div class="row">

                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 actions">
                                       
                    <form method="post" action="/necessidade-registrada">
                        <label for="bank" >Banco ID: </label>

                        <label for="APositive" >A Positivo: </label>

                        <label for="ANegative" >A Negativo: </label>
                        <input type="text" name="ANegative" />

                        <label for="BPositive" >B Positivo: </label>

                        <label for="BNegative" >B Negativo: </label>

                        <label for="ABNegative" >AB Negativo: </label>
                        <input type="text" name="ABNegative" />

                        <label for="OPositive" >O Positivo: </label>
                        <input type="text" name="OPositive" />

                        <label for="ONegative" >O Negativo: </label>
                        <input type="text" name="ONegative" />
                    
                        <button type="submit" name"submit">Cadastrar</button>
                    </form>

                </div>

            </div>

        </div>

    </div>
</div>

<style>
    label,
    input{
        display: block;
