<%- include ../head.html %>
<%- include ../navbar.html %>

<div class="container mt-5" >
    <div class="bs-component">

        <div class="jumbotron">
            <h1 class="display-3">Atualização de Doador</h1>

            <hr class="my-4">

            <div class="row">

                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 actions">
                    
                        <form method="post" action="/doador-atualizado">
                            <label for="id" >ID: </label>
                            <input type="text" name="id" value="<%= id %>" />
                        
                            <label for="name" >Nome: </label>
                            <input type="text" name="name" value="<%= name %>" />
                        
                            <label for="password">Senha: </label>
                            <input type="password" name="password" value="<%= password %>" />
                        
                            <label for"email">Email: </label>
                            <input type="email" name="email" value="<%= email %>"/>
                        
                        
                            <label for="blood">Sangue: </label>
                            <select name="blood">
                                <option value="A Positivo"  <% if (blood=='A Positivo' ) { %> selected="selected" <% } %> >A Positivo</option>
                                <option value="A Negativo"  <% if (blood=='A Negativo' ) { %> selected="selected" <% } %> >A Negativo</option>
                                <option value="B Positivo"  <% if (blood=='B Positivo' ) { %> selected="selected" <% } %> >B Positivo</option>
                                <option value="B Negativo"  <% if (blood=='B Negativo' ) { %> selected="selected" <% } %> >B Negativo</option>  
                                <option value="AB Positivo" <% if (blood=='AB Positivo') { %> selected="selected" <% } %> >AB Positivo</option>
                                <option value="AB Negativo" <% if (blood=='AB Negativo') { %> selected="selected" <% } %> >AB Negativo</option>
                                <option value="O Positivo"  <% if (blood=='O Positivo' ) { %> selected="selected" <% } %> >O Positivo</option>
                                <option value="O Negativo"  <% if (blood=='O Negativo' ) { %> selected="selected" <% } %> >O Negativo</option>
                            </select>
                        
                            <button type="submit" name"submit">Atualizar</button>
                        </form>

                </div>

            </div>

        </div>

    </div>
</div>

<style>
    label,
    input,
    select{
        display: block;
        margin: 5px;
    }
    button{
        display: block;
        margin: 20px 0px 0px 5px;
    }
</style>
