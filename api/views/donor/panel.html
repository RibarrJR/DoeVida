<%- include ../head.html %>
<%- include ../navbar.html %>

<div class="container mt-5" >
    <div class="bs-component">

        <div class="jumbotron">
            <h1 class="display-3">Painel de Doadores</h1>

            <hr class="my-4">

            <div class="row">

                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 actions">
                    
                    <table class="table table-hover">
                            
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Sangue</th>
                            <th>Atualizar</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% donors.forEach(donor =>{ %>
                            <tr>
                                <td><%= donor.id%></td>
                                <td><%= donor.name%></td>
                                <td><%= donor.email %></td>
                                <td><%= donor.blood %></td>
                                <td> 
                                    <form method="get" action="/doador-atualizar">
                                        <input type="hidden" name="id" value="<%= donor.id %>" />
                                        <input type="hidden" name="name" value="<%= donor.name %>" />
                                        <input type="hidden" name="password" value="<%= donor.password %>" />
                                        <input type="hidden" name="email" value="<%= donor.email %>"/>
                                        <input type="hidden" name="blood" value="<%= donor.blood %>"/>
                                        <button type="submit">Editar</button>
                                    </form>
                                </td>
                                <td>
                                    <form method="post" action="/doador-deletar-painel">
                                        <input type="hidden" name="id" value="<%= donor.id %>" />
                                        <button type="submit">Remover</button>
                                    </form>
                                </td>
                            </tr>
                        <% })%>
                    </tbody>

                </div>

            </div>

        </div>

    </div>
</div>

<%- include ../footer.html %>
