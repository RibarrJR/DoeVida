<!-- Login -->
<html ng-app="login">
    <head>
        <meta charset="UTF-8">
        <title>Login - Doe vida</title>
<!-- css  -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
<!-- assets -->
            <link rel="shortcut icon" href="assets/img/Logo PNG.png">
            <link rel="stylesheet" href="assets/css/main.css">
            <link rel="stylesheet" href="assets/css/login.css">   
<!-- angular declarations -->
        <script src="lib/angular.js"></script>
        <script src="lib/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <!-- controllers -->
        <script src="js/controllers/login.controller.js"></script>
        <!-- services -->
        <script src="js/services/loginService.js"></script>
        <script src="js/services/addUserService.js"></script>
        <!-- directives -->
        <script src="js/directives/buttonGoDirective.js"></script>
    </head>

<body ng-controller="loginCtrl">
    <div class="container-fluid">
        <div class="row h-100" >
            <section class="col-xl-8 lg-section-left">
                <div>
                    <img src="assets/img/Logo PNG.png" class="brand" alt="logo-doe-vida">
                </div>   
            </section>
            <section class="col-xl-4 p-0 lg-section-right">
                <article class="h-25">
                    <div class="card h-100 justify-content-center">
                        <div ng-if="signIN">
                            <h1 class="text-center">- Entrar -</h1>
                        </div>
                        <div ng-if="signIN==false">
                            <h1 class="text-center">- Registrar -</h1>
                        </div>
                    </div>
                </article>
                <article class="h-50">
                    <div class="card h-100 justify-content-center">
                        <div class="row justify-content-center">
                            <form class="form text-center" name="loginForm" ng-if="signIN">
                                <div class="form-group">
                                    <label for="loginemail" class="text-center">Email</label>
                                    <input type="email" id="loginemail" name="email" class="form-control text-white mx-sm-3"  placeholder="Digite seu Email" aria-describedby="input email"  ng-model="user.email" ng-required="true"/>
                                </div>
                                <div class="form-group pt-3">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password"  class="form-control text-white mx-sm-3" placeholder="Digite sua senha" aria-describedby="input password" ng-model="user.passwd" ng-required="true"/>                        
                                </div>
                                <div class="form-group pt-3">
                                    <button type="button" id="register-btn" class="btn-login"  aria-describedby="button Sign-up"  ng-click="register()">Registrar</button>                                  
                                    <button type="submit" id="send-btn"   class="btn-login "  ng-click="LogIN(user)" aria-describedby="input Login" value="{{loginLabel}}" ng-class="" ng-disabled="loginForm.$invalid"> Logar</button>
                                </div>
                            </form> 
                            <form class="form text-center" name="registerForm" ng-if="signIN==false">
                                <div class="form-group">
                                    <label for="RegName" class="text-center">Name</label>
                                    <input type="text" id="RegName" name="Name" class="form-control text-white mx-sm-3"  placeholder="Digite seu nome" aria-describedby="input Nome"  ng-model="reg.name" ng-required="true"/>
                                </div>
                                <div class="form-group pt-3">
                                    <label for="RegEmail">Email</label>
                                    <input type="email" id="RegEmail" name="Email"  class="form-control text-white mx-sm-3" placeholder="Digite seu Email" aria-describedby="input Email" ng-model="reg.email" ng-required="true"/>                        
                                </div>
                                <div class="form-group pt-3">
                                    <label for="RegPassw">Password</label>
                                    <input type="password" id="RegPassw" name="password"  class="form-control text-white mx-sm-3" placeholder="Digite sua senha" aria-describedby="input Senha" ng-model="reg.password" ng-required="true"/>                        
                                </div>
                                <div class="form-group   offset-lg-1 ">
                                    <label for="Sangue">Tipo Sanguineo</label>
                                    <select id="Sangue" class="form-control text-white" ng-model="reg.blood" ng-options="typeblood for typeblood in typebloods">
                                    </select>
                                </div>
                                <div class="form-group pt-3">
                                    <button type="button" id="SignIN_btn" class="btn-login"  aria-describedby="button Sign-in"  ng-click="register()">Voltar</button>                                  
                                    <button type="submit" id="reg_btn"   class="btn-login "  ng-click="addUser(reg)" aria-describedby="input Login"> Cadastrar</button>
                                </div>
                            </form> 
                        </div>
                        <div class="alert alert-success text-center" ng-show="addsuccess">Cadastrado com Sucesso</div>
                        <div class="alert alert-danger text-center" ng-show="loginInvalid">Login ou senha Inválidos</div>
                    </div>
                </article>
                <article class="h-25" ng-if="signIN">
                    <section class="card h-100 justify-content-center">
                        <footer class="row text-center">
                            <div class="col-12">
                                <p> © 2018 - Projeto Final Curso <span   class="S2B-text">S2</span>B  </p><p>- Students to Busines -</p>
                            </div>
                        </footer>
                    </section>
                </article>
                    <!-- end section right -->
            </section>
                <!-- end row -->
        </div>
            <!-- end container -->
    </div>
</body>
</html>
