<!-- User Home -->
<html ng-app="home">

    <title>Home - Doe Vida</title>
<!-- Assets --> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">   
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/Logo PNG.png">
<!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/dashbord.css">
<!-- libs -->
     <script src="lib/angular.js"></script>
    <script src="lib/angular-route.min.js"></script>
<!-- declaration APP -->
<script src="js/app.js"></script>
<!-- Controllers -->
    <script src="js/controllers/home.controller.js"></script>
    <script src="js/controllers/maps.controller.js"></script>

    <script src="js/config/routeConfig.js"></script>

<!-- Directives -->
    <script src="js/directives/footerDirective.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>

<body ng-controller="homeCtrl">

                <aside class="col-xl-3 menu">
                    <dashbord class="text-white p-3"></dashbord>
                </aside>

                    <ng-view class="text-default"></ng-view>

            </div>
            <div class="row footer text-center">
